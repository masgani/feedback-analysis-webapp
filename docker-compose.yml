services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: /app
      HF_HOME: /app/.cache/huggingface
      TRANSFORMERS_CACHE: /app/.cache/huggingface
    volumes:
      - ./data:/app/data:ro

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    ports:
      - "8501:8501"
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: /app
      API_URL: http://api:8000
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_SERVER_PORT: "8501"
    volumes:
      - ./data:/app/data:ro
    depends_on:
      - api
